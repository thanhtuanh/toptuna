server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # API proxy to avoid CORS in production container
    location /api/ {
        proxy_pass http://gateway:8080/api/;
        proxy_set_header Host gateway:8080;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /api {
        proxy_pass http://gateway:8080/api;
        proxy_set_header Host gateway:8080;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files if they exist, otherwise fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: caching and gzip
    location ~* \.(?:css|js|svg|png|jpg|jpeg|gif|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    error_page 404 /index.html;
}
