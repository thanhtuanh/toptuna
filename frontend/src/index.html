<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>TopTuna B2B Portal - Fischgroßhandel für Gastronomie</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="B2B Portal für Großhändler & vietnamesische Restaurants - Bestellung, Logistik, CRM">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    /* Critical CSS - TopTuna Design Tokens */
    :root{
      --tt-bg:#ffffff;
      --tt-text:#0f172a;
      --tt-muted:#475569;
      --tt-primary:#0ea5e9;
      --tt-primary-700:#0284c7;
      --tt-accent:#fb7185;
      --tt-surface:#f8fafc;
      --tt-border:#e2e8f0;
      --tt-font-sans:"Inter","Roboto",system-ui,-apple-system,"Segoe UI",Arial,sans-serif;
      --tt-radius:14px;
      --tt-shadow:0 8px 24px rgba(2,132,199,.08);
      --tt-space-1:.5rem;
      --tt-space-2:1rem;
      --tt-space-3:1.5rem;
      --tt-space-4:2rem;
      --tt-max-width:1120px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{background:var(--tt-bg);color:var(--tt-text);font-family:var(--tt-font-sans);line-height:1.6}
    app-root{display:block;min-height:100vh}
  </style>
</head>
<body>
  <app-root>
    <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;font-family:var(--tt-font-sans)">
      <div style="text-align:center">
        <div style="width:40px;height:40px;border:3px solid var(--tt-surface);border-top:3px solid var(--tt-primary);border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 1rem"></div>
        <p style="color:var(--tt-muted)">TopTuna wird geladen...</p>
      </div>
    </div>
  </app-root>
  <style>
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
  </style>
</body>
</html>
